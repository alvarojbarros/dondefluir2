<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>

<style>
{% if signUp %}
  #signupform {display:block;}
  #loginform {display:none;}
{% else %}
  #signupform {display:none;}
  #loginform {display:block;}
{% endif %}
</style>
<script>
function show_signUp(id) {
  var e1 = document.getElementById('loginform');
  var e2 = document.getElementById('signupform');
  var e3 = document.getElementById('recoverform');
  e1.style.display = 'none';
  e2.style.display = 'block';
  e3.style.display = 'none';
}
function show_signIn(id) {
  var e1 = document.getElementById('loginform');
  var e2 = document.getElementById('signupform');
  var e3 = document.getElementById('recoverform');
  e1.style.display = 'block';
  e2.style.display = 'none';
  e3.style.display = 'none';
}
</script>


<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
    <div class="white-box">

      <form class="form-horizontal form-material" id="loginform" action="/login" method="POST">
        <h1><a href="javascript:void(0)" class="text-center db dondeFluir">• <i class="wi wi-moon-full"></i> •<br>{{app_name}}</a></h1>

        <div class="form-group m-t-40">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="text" required="" placeholder="Email" name="username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="password" required="" placeholder="Password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Recordarme </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Recuperar pwd </a> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12 p-b-20">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Ingresar</button>
          </div>
        </div>


        <!--div class="row">
          <div class="col-xs-12 p-b-20 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"  title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"  title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
          </div>
        </div-->
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>No tiene usuario? <a href="#" onclick="show_signUp();" class="text-primary m-l-5"><b>Registrarse</b></a></p>
          </div>
        </div>
      </form>


      <form class="form-horizontal form-material" id="signupform" action="/signin" method="POST">
        <h1><a href="javascript:void(0)" class="text-center db dondeFluir">• <i class="wi wi-moon-full"></i> •<br>{{app_name}}</a></h1>

        <div class="form-group m-t-40">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="text" required="" placeholder="Email" name="username1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="text" required="" placeholder="Confirmar Email" name="username2">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="password" required="" placeholder="Password" name="password1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="password" required="" placeholder="Confirmar Password" name="password2">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="text" required="" placeholder="Nombre" name="name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Recordarme </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12 p-b-20">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
          </div>
        </div>
        <!--div class="row">
          <div class="col-xs-12 p-b-20 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"  title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"  title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
          </div>
        </div-->
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Ya tiene usuario? <a href="#" onclick="show_signIn();" class="text-primary m-l-5"><b>Ingresar</b></a></p>
          </div>
        </div>

      </form>


      <div class="form-horizontal" id="recoverform" >
        <div class="form-group ">
          <div class="col-xs-12 p-b-20">
            <h3>Recuperar Contraseña</h3>
            <p class="text-muted">Escriba su email para recibir una nueva contraseña</p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12 p-b-20">
            <input class="form-control" type="text" required="" placeholder="Email" id="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12 p-b-20">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" onClick="recoverPassword()">Reset</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿Ya está registrado? <a href="#" onclick="show_signIn();" class="text-primary m-l-5"><b>Ingresar</b></a></p>
          </div>
        </div>
      </div>
      <div id="messages">
        {% if error_msg %}
          <p class="alert alert-danger" >{{error_msg}}</p>
        {% endif %}
      </div>

    </div>
  </div>
</section>
