<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title"><label> {{var['custName']}} </label></h4>
        <input type="hidden" id="id" value="{{var['custId']}}">
    </div>
    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
            <li><a href="#" > --- </a></li>
            <li class="active"> --- </li>
        </ol>
    </div>
</div>
<div id="recordButtons">
   <div class="row">
      <div class="col-md-12">
         <div class="white-box">
              <button class="btn btn-warning btn-rounded waves-effect waves-light" type="button" onclick="newUserNote('{{var['custId']}}')" >
                <span class="btn-label">
                  <i class="fa fa-plus"></i>
                </span>Agregar nota
              </button>
          </div>
       </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
     <div class="white-box">
        <div class="list-group">
          {% for record in myFunction(function='getUserNote',params={'custId': var['custId']}) %}
            <div class="list-group-item"><b> {{record.Name}} - {{getStrfTime(record.TransDate,'%d/%m/%Y %H:%M')}} </b> <br> {{record.Note}} </div>
          {% endfor %}
        </div>
     </div>
  </div>
</div>
