{% extends "recordtable.html" %}
{% block fields_view %}
<tr v-for="record in values" v-if="record._Skip==false && record._Skip2==false">
    <td><record-row :record="record" :text="record.Comment" class_name="Event"></record-row></td>
    <td><record-row :record="record" :text="record.CompanyId" class_name="Event"></record-row></td>
    <td><record-row :record="record" :text="record.ProfId" class_name="Event"></record-row></td>
    <td><record-row :record="record" :text="record.TransDate + ' de ' + record.StartTime + ' a ' + record.EndTime"
    class_name="Event"></record-row></td>
</tr>
{% endblock %}


{% block button_script %}
<script type=text/javascript>
  columns = "{0:('Descripci√≥n','.Comment')" +
    ",1:('Empresa','.CompanyId')" +
    ",2:('Profesional','.ProfId')" +
    ",3:('Fecha de Inicio','.TransDate de .StartTime a .EndTime')}"
  getEventList('Comment,StartTime,EndTime,TransDate,id,ServiceId,CompanyId,ProfId',columns);
</script>
{% endblock %}
