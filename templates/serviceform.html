<script src="{{ url_for('static', filename='js/vuerecord.js') }}"></script>
<script src="{{ url_for('static', filename='js/vuemessages.js') }}"></script>
<script src="{{ url_for('static', filename='js/vuetitle.js') }}"></script>


<div class="row bg-title" id="vue_title">
  <!-- .page title -->
  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
     <h4 class="page-title" id="title1">{%raw%}{{Title}}{%endraw%}</h4>
  </div>
  <!-- /.page title -->
  <!-- .breadcrumb -->
  <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
      <ol class="breadcrumb">
        <li><a href="#" onclick="showDashboard()">Inicio</a></li>
        <li class="active" id="title2">{%raw%}{{Title}}{%endraw%}</li>
     </ol>
  </div>
  <!-- /.breadcrumb -->
</div>


<div id="recordButtons">
  <div id="div-buttons">
    <button v-if="canEdit==true" class="btn btn-info btn-rounded waves-effect waves-light m-r-10 m-b-10" onclick="saveRecord('Service')" >
      <span class="btn-label">
        <i class="fa fa-check">
        </i>
      </span>Grabar
    </button>
    <button v-if="canDelete==true" onclick="deleteRecord('Service')" class="btn btn-danger btn-rounded waves-effect waves-light m-r-10 m-b-10" >
      <span class="btn-label">
        <i class="fa fa-minus">
        </i>
      </span>Borrar
    </button>
  </div>

  <div id="messages">
    <p v-if="error_msg" class="alert alert-danger" >{% raw %}{{error_msg}}{% endraw %}</p>
    <p v-if="success_msg" class="alert alert-success">{% raw %}{{success_msg}}{% endraw %}</p>
  </div>
</div>

<div id="recordFields">
  <form action="/" autocomplete="off" class="form-material form-horizontal" id="record_form">
  <input id="id" name="id" type="hidden" v-model="values.id">
  <input id="_state" name="_state" type="hidden" v-model="values._state">
  <input v-if="record" id="syncVersion" name="syncVersion" type="hidden" v-model="record.syncVersion">
    <div class="row">
        <div class="col-xs-12">
            <div class="white-box">

                <div class="form-group">
                    <div class="col-xs-12 col-md-6 p-b-20">
                        <label class="col-xs-12" for="Name">Nombre</label>
                        <div class="col-xs-12">
                            <input class="form-control" id="Name" name="Name" placeholder="Nombre"
                                   type="text" v-model="record.Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12 col-md-6 p-b-20">
                        <label class="col-xs-12" for="Price">Precio</label>
                        <div class="col-xs-12">
                            <input class="form-control" id="Price" name="Price" placeholder="Precio"
                                   type="number" v-model="record.Price">
                        </div>
                    </div>
                </div>

                {% if current_user.UserType==0 %}
                <div class="form-group">
                    <div class="col-xs-12 col-md-6 p-b-20">
                        <label class="col-xs-12" for="CompanyId">Empresa</label>
                        <select class="form-control" id="CompanyId" name="CompanyId" v-model="record.CompanyId">
                            <option v-for="(value,key) in links['CompanyId']"  v-if="value[1]==0" :value="key">
                              {% raw %} {{value[0]}} {% endraw %}</option>
                        </select>
                    </div>
                </div>
                {% endif %}

                <div class="form-group">
                    <div class="col-xs-12 col-md-12 p-b-20">
                        <div class="checkbox checkbox-primary">
                            <input class="fxhdr" id="OnlinePayment" name="OnlinePayment" type="checkbox" v-model="record.OnlinePayment">
                            <label for="OnlinePayment">Habilitar Pagos en LÃ­nea</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </form>
</div>
