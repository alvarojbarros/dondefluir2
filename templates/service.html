{% extends "recordtable.html" %}

{% block fields_view %}
<tr v-for="record in values" v-if="record._Skip==false && record._Skip2==false">
    <td><record-row :record="record" :text="record.Name" class_name="Service"></record-row></td>
    {% if current_user.UserType==0 %}
        <td><record-row :record="record" :text="record.CompanyId" class_name="Service"></record-row></td>
    {% endif %}
</tr>
{% endblock %}
