{% extends "recordtable.html" %}
{% block title %}
<h2>Clientes</h2>
{% endblock %}

{% block fields_view %}

<tr v-for="record in values" v-if="record._Skip==false && record._Skip2==false && record.Closed==0" >
    <td><record-row :record="record" :text="record.Name" class_name="User"></record-row></td>
</tr>

{% endblock %}

{% block button_script %}
<script type=text/javascript>
  getCustomerList('User','Name,id,UserType,Closed',{{var['favorite']}},null,null,false);
</script>
{% endblock %}
