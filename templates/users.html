{% extends "recordtable.html" %}

{% block fields_view %}
<tr v-for="record in values" v-if="record._Skip==false && record._Skip2==false && record.Closed==0" >
    <td><record-row :record="record" :text="record.Name" class_name="User"></record-row></td>
    <td><record-row :record="record" :text="record.CompanyId" class_name="User"></record-row></td>
    <td><record-row :record="record" :text="record.UserType" class_name="User"></record-row></td>
</tr>
{% endblock %}

{% block button_script %}
<script type=text/javascript>
  getRecordList('User','Name,CompanyId,id,UserType,Closed',null,null,false);
</script>
{% endblock %}
